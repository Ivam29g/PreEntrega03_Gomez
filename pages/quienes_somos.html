<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Concepto</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">

            <header id="header" class="col-12 bg-light text-white p-4 text-center">
                <img src="./assets/img/logotipo.png" alt="logo de conceptotec">
            </header>
            
            <nav id="menu" class="col-12 bg-secondary text-white">
                <ul class="row">
                    <li class="col">Inicio</li>
                    <li class="col">¿Quienes somos?</li>
                    <li class="col">Servicios</li>
                    <li class="col">Productos</li>
                    <li class="col">Contacto</li>
                </ul>
            </nav>

            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/img/impresion_3D.jpg" class="d-block w-100"
                            alt="imagen de impresión 3D">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/camaras-seguridad.jpg" class="d-block w-100"
                            alt="imagen de camaras de seguridad">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/proyecto_robotica.webp" class="d-block w-100" alt="proyecto de robotica">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
